<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AniKai</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: white;
    }

    /* HEADER */
    .header {
      background: #151821;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
    }

    .search {
      flex: 1;
    }

    .search input {
      width: 100%;
      padding: 10px;
      background: #1c1f2b;
      border: none;
      border-radius: 8px;
      color: white;
    }

    /* MAIN */
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #151821;
      padding: 20px;
      border-radius: 10px;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar label {
      display: block;
      margin: 8px 0;
      font-size: 14px;
    }

    /* ANIME GRID */
    .content {
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: #151821;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-title {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="logo">AniKai</div>

    <div class="search">
      <input type="text" placeholder="Bir anime arayın..." />
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h3>Türler</h3>
      <label><input type="checkbox"> Aksiyon</label>
      <label><input type="checkbox"> Dram</label>
      <label><input type="checkbox"> Komedi</label>
      <label><input type="checkbox"> Isekai</label>
      <label><input type="checkbox"> Bilim Kurgu</label>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <h2>Keşfet</h2>

      <div class="grid">

        <div class="card">
          <img src="https://via.placeholder.com/300x400">
          <div class="card-title">Solo Leveling</div>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/300x400">
          <div class="card-title">Spy x Family</div>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/300x400">
          <div class="card-title">Mushoku Tensei</div>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/300x400">
          <div class="card-title">Baki</div>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
